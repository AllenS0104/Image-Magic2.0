<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>照片魔法AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "@capacitor/cli": "https://aistudiocdn.com/@capacitor/cli@^7.4.4"
  }
}
</script>
<style>
.range-thumb::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  background: #3b82f6; /* blue-500 */
  border-radius: 50%;
  cursor: pointer;
  border: 3px solid #1f2937; /* gray-800 */
  margin-top: -8px; /* Center thumb */
}
.range-thumb::-moz-range-thumb {
  width: 14px; /* adjusted for border */
  height: 14px; /* adjusted for border */
  background: #3b82f6;
  border-radius: 50%;
  cursor: pointer;
  border: 3px solid #1f2937;
}
input[type=range]:disabled::-webkit-slider-thumb {
    background-color: #4b5563; /* gray-600 */
    cursor: not-allowed;
}
input[type=range]:disabled::-moz-range-thumb {
    background-color: #4b5563;
    cursor: not-allowed;
}
</style>
</head>
  <body class="bg-gray-900 text-white/90">
    <div id="root"></div>
    <script src="./bundle.js" defer></script>
  </body>
</html>
